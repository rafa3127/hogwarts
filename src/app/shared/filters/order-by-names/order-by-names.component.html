<!-- CONTENEDOR DE BOTONES DE FUNCIONES DE ORDENAMIENTO POR NOMBRE-->
<div class="container">
    <!-- Botón de arreglo de A a Z -->
    <button type="button" class="btn btn-light" (click)="orderByNameFunction(characters)">Ordenar por Nombre (A-Z)</button>
    <!-- Botón de arreglo de Z a A-->
    <button type="button" class="btn btn-light" (click)="orderByNameFunction(characters,true)">Ordenar por Nombre (Z-A)</button>
</div>

<div class="card container">
    <div class="card-body">
        <img class="avatar" [src]="img" [alt]="name">
        <div class="info">
            <h3 class="card-title name">{{name}}</h3>
            <div class="data">
                <h5>Patronus: {{patronus}}</h5>
                <h5>Edad: {{age}}</h5>
            </div>
        </div>
    </div>
</div>
